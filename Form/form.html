<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/kitsunesymbol.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Form</title>
</head>

<body>

    <header class="logo" id="logo"></header>

    <div class="loader-wrapper">
        <span class="loader"><span class="loader-inner"></span></span>
    </div>

    <div class="formSpace">
        <section class="form">
            <div class="container">
                <form autocomplete="off" action="https://formspree.io/f/mknpkkab" id="test-form" method="POST">

                    <div class="form-group">
                        <input placeholder="First Name" type="text" id="firstName" name="firstName">
                    </div>

                    <div class="form-group">
                        <input placeholder="Last Name" type="text" id="lastName" name="lastName">
                    </div>

                    <div class="form-group">
                        <input placeholder="Email" type="email" id="email" name="Email">
                    </div>

                    <div class="form-group">
                        <input placeholder="Shipping Address" type="text" id="address" name="address">
                    </div>

                    <div class="form-group">
                        <input placeholder="Select item to purchase" list="items">

                        <datalist id="items">
                        <option value="Item Z1()">
                        <option value="Item Z2()">
                        <option value="Item Z3()">
                        <option value="Item Z4()">
                        <option value="Item Z5()">
                        <option value="Item Z6()">
                        </datalist>
                    </div>

                    <div class="button">
                        <button type="submit" id="test-form-submit">Submit</button>
                    </div>
                </form>
            </div>
            <div id="status"></div>
        </section>
    </div>

    <nav id="nav">
        <div class="icons">

            <div class="navWrap" id="navWrap">
                <a href="../index.html"><span class="material-icons-outlined navB" id="home">home</span></a>

                <a href="browse/browse.html"><span class="material-icons-outlined navB"
                        id="shoppingBag">shopping_bag</span></a>

                <a href=""><span class="material-icons-outlined navB" id="description">description</span></a>
            </div>

            <span class="material-icons-outlined navB" id="expand_more">expand_more</span>

        </div>
    </nav>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
